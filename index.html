<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adivce Generator</title>
        <meta name="viewport" content="width= device-width, initial-scale = 1.0">

        <link rel="icon" type="image" sizes="32x32" href="images/favicon-32x32.png">

        <script src="script.js"></script>
